<!DOCTYPE html>
<html>
  <head>
    <title>Message App</title>

    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Style Tweak -->
    <style>
        .row {
            margin-top: 25vh;
        }

        h1 {
            margin-top: 0;
        }
    </style>
  </head>

  <body>

    <!-- 0. Main Card -->
    <div class="row">
      <div class="col s8 offset-s2">

        <!-- 1. Message Decoder Card -->
        <!-- hidden panel is revealed when message is decoded -->
        <div id="message-show" class="card-panel hide">
            <h1></h1>
            <div>
                <a href="./index.html">Create your own secret message!</a>
            </div>
        </div>

        <!-- 2. Message Generator Card -->
        <!-- primary UI element -->
        <div id="message-form" class="card-panel">
          <form>
            <!-- Message Generator Form -->
            <label>Enter a Secret Message</label>
            <input id="message-input" />
            <button class="btn">Create</button>
          </form>
        </div>

        <!-- 3. Generated Message Card -->
        <!-- hidden card is revealed when message is generated -->
        <div id="link-form" class="card-panel hide">
          <div>
            Share this link with a friend:
            <input id="link-input" />
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
